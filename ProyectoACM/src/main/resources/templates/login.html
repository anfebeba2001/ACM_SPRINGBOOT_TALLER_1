<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido - Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50; /* Darker blue-gray */
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        form div {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50; /* Green focus border */
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.25); /* Green glow */
        }

        .error-message {
            color: #dc3545; /* Red for errors */
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Inicio de Sesión</h2>

    <form th:action="@{/login}" method="post" th:object="${userForm}">
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" th:field="*{usuario}" required/>
        </div>
        <div>
            <label for="clave">Clave:</label>
            <input type="password" id="clave" th:field="*{clave}" required/>
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <button type="submit">Ingresar</button>
    </form>
</div>

</body>
</html>
